<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 로고 이미지 별 링크이동</title>
</head>
<body>
    <div>
        <a href="https://www.youtube.com" target="_blank">
            <img src="/src/assets/images/logos/logos_youtube.jpeg" width="300" height="300">
        </a>
    </div>
    <div>
        <a href="https://www.naver.com" target="_blank">
            <img src="/src/assets/images/logos/logos_naver.jpeg" alt="Naver Logo" width="300" height="300">
        </a>
    </div>
    <div>
        <a href="https://www.daum.net" target="_blank">
            <img src="/src/assets/images/logos/logos_daum.jpeg" alt="Daum Logo" width="300" height="300">
        </a>
        </div>
    <div>
        <a href="https://www.google.com" target="_blank">
            <img src="/src/assets/images/logos/logos_google.jpeg" alt="Google Logo" width="300" height="300">
        </a>
    </div>

    <p>1. SRC 이미지를 절대경로로 바꾸기</p><br>
    <p>2. 사진눌러서 링크 이동시 새 윈도우가 생기게하기 a href= 링크주소 뒤에 target=_blank 입력하면 새창에서 열림 해결!</p><br>
    <p>3. br없이 이미지 한줄에 한개 넣어보기</p>
</body>
</html>
