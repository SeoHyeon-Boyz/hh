<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH's Google CLone</title>
    <style type="text/css"> @import url("/src/css/style.css"); </style>
</head>
<body>
    <div class="mainWrap">
        <div class="headerWrap">
            <div>Gmail</div>
            <div>이미지</div>
            <div>
                <img src="/src/assets/images/img/img_icon.png" class="optImg"/>
            </div>
            <div>
                <img src="/src/assets/images/img/img_account.png" class="profileImg"/>
            </div>
        </div>
        <div class="searchWrap">
            <div>
                <img src="/src/assets/images/logos/logo_google.png" class="logoImg"/>
            </div>
            <div class="searchBox">
                <div class="iconBox">
                    <img src="/src/assets/images/img/img_search.png" class="searchIco"/>
                </div>
                <div class="inputBox">
                    <input type="search" />
                </div>
                <div class="iconBox">
                    <img src="/src/assets/images/img/img_key.png" class="typeIco"/>
                </div>
                <div class="iconBox">
                    <img src="/src/assets/images/img/img_mic.png" class="micIco"/>
                </div>
            </div>
            <div class="searchPlus">
                <button>Google 검색</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="footerWrap">
            <div class="footerTop">대한민국</div>
            <div class="footerBotom">
                <div class="leftWrap">
                    <div>Google 정보</div>
                    <div>광고</div>
                    <div>비즈니스</div>
                    <div>검색의 원리</div>
                </div>
                <div class="rightWrap">
                    <div>개인정보처리방침</div>
                    <div>약관</div>
                    <div>설정</div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/src/js/script.js"></script>
</body>
</html>
